<div class="min-h-screen bg-gradient-to-br from-primary-500 via-primary-600 to-secondary-500 flex items-center justify-center p-4">
  <div class="w-full max-w-md animate-fade-in">
    <!-- Language Toggle -->
    <div class="text-right mb-4">
   <button
  (click)="toggleLanguage()"
  class="fixed top-4 right-4 bg-white px-4 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 shadow-lg z-50 transition-all duration-200 hover:scale-105"
>
  {{ translate.currentLang === 'en' ? 'Fran√ßais' : 'English' }}
</button>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gradient-to-r from-gray-800 to-gray-900 px-8 py-8 text-center">
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">{{ 'appName' | translate }}</h1>
        <p class="text-gray-300 text-sm font-light">{{ 'appSlogan' | translate }}</p>
      </div>

      <!-- Content -->
      <div class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          
          <!-- Username Field -->
          <div class="space-y-1">
            <label for="username" class="text-sm font-medium text-gray-700 block">
              {{ 'username' | translate }}
            </label>
            <div class="relative">
              <input
                id="username"
                type="text"
                formControlName="username"
                [placeholder]="'usernamePlaceholder' | translate"
                autocomplete="username"
                [class]="isFieldInvalid('username') ? 'input-field input-error' : 'input-field'"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
              </div>
            </div>
            <div *ngIf="isFieldInvalid('username')" class="text-red-500 text-xs mt-1">
              {{ getErrorMessage('username') }}
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-1">
            <label for="password" class="text-sm font-medium text-gray-700 block">
              {{ 'password' | translate }}
            </label>
            <div class="relative">
              <input
                id="password"
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                [placeholder]="'passwordPlaceholder' | translate"
                autocomplete="current-password"
                [class]="isFieldInvalid('password') ? 'input-field input-error pr-10' : 'input-field pr-10'"
              />
              <!-- Password visibility toggle button remains the same -->
            </div>
            <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-xs mt-1">
              {{ getErrorMessage('password') }}
            </div>
          </div>

          <!-- Form Options -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="rememberMe"
                type="checkbox"
                formControlName="rememberMe"
                class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
              />
              <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                {{ 'rememberMe' | translate }}
              </label>
            </div>
            <button
              type="button"
              (click)="onForgotPassword()"
              class="btn-secondary text-sm"
            >
              {{ 'forgotPassword' | translate }}
            </button>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="isLoading"
            class="btn-primary flex items-center justify-center"
          >
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span *ngIf="!isLoading">{{ 'signIn' | translate }}</span>
            <span *ngIf="isLoading">{{ 'signingIn' | translate }}</span>
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 px-8 py-6 border-t border-gray-200">
        <p class="text-center text-sm text-gray-600">
          {{ 'noAccount' | translate }}
          <button
            type="button"
            (click)="onRegister()"
            class="btn-secondary ml-1"
          >
            {{ 'signUp' | translate }}
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
