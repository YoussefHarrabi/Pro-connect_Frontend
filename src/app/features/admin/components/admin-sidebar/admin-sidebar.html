<div class="admin-sidebar" [class.collapsed]="isCollapsed">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="flex items-center justify-between p-4">
      <div class="flex items-center space-x-3" *ngIf="!isCollapsed">
        <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
          <i class="fas fa-crown text-white text-sm"></i>
        </div>
        <div>
          <h2 class="text-lg font-bold text-gray-900">{{ 'ADMIN.SIDEBAR.TITLE' | translate }}</h2>
          <p class="text-xs text-gray-500">{{ 'ADMIN.SIDEBAR.SUBTITLE' | translate }}</p>
        </div>
      </div>
      <button 
        (click)="onToggleSidebar()"
        class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav flex-1 px-4 pb-4">
    <ul class="space-y-2">
      @for (item of menuItems; track item.id) {
        <li>
          <button
            (click)="onItemClick(item)"
            [class]="'nav-item w-full flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 ' + 
                    (activeItem === item.id ? 'bg-purple-100 text-purple-700 border-r-2 border-purple-600' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900')"
            [title]="isCollapsed ? (item.label | translate) : ''">
            
            <i [class]="item.icon + ' ' + (isCollapsed ? 'text-lg' : 'mr-3')"></i>
            
            @if (!isCollapsed) {
              <span class="flex-1 text-left">{{ item.label | translate }}</span>
              
              @if (item.badge) {
                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                  {{ item.badge }}
                </span>
              }
            }
          </button>
        </li>
      }
    </ul>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer border-t border-gray-200 p-4" *ngIf="!isCollapsed">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
        <i class="fas fa-user text-gray-600 text-sm"></i>
      </div>
      <div class="flex-1">
        <p class="text-sm font-medium text-gray-900">Administrator</p>
        <p class="text-xs text-gray-500">{{ 'ADMIN.SIDEBAR.LOGGED_IN' | translate }}</p>
      </div>
    </div>
  </div>
</div>
