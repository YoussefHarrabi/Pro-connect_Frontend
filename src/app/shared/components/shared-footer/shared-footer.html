<footer class="bg-slate-800 border-t border-slate-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    
    <!-- Main Footer Content -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
      
      <!-- Footer Sections -->
      <div *ngFor="let section of footerSections" class="space-y-4">
        <h3 class="text-lg font-semibold text-white">
          {{ section.title | translate }}
        </h3>
        <ul class="space-y-3">
          <li *ngFor="let link of section.links">
            <a 
              [routerLink]="link.route" 
              class="text-gray-300 hover:text-blue-400 transition-colors duration-200 text-sm"
            >
              {{ link.label | translate }}
            </a>
          </li>
        </ul>
      </div>
      
    </div>
    
    <!-- Divider -->
    <div class="border-t border-slate-600 pt-8">
      
      <!-- Bottom Section -->
      <div class="flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0">
        
        <!-- Left Side - Follow Us & Social Links -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-8">
          <span class="text-gray-300 text-sm font-medium">{{ 'footer.followUs' | translate }}</span>
          
          <!-- Social Media Icons -->
          <div class="flex space-x-4">
            <a 
              *ngFor="let social of socialLinks" 
              [href]="social.url" 
              target="_blank" 
              rel="noopener noreferrer"
              class="text-gray-400 hover:text-blue-400 transition-colors duration-200 social-icon p-2 rounded-full hover:bg-slate-700"
              [title]="social.name"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path [attr.d]="social.icon"></path>
              </svg>
            </a>
          </div>
        </div>
        
        <!-- Right Side - Mobile App & Copyright -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-8">
          
          <!-- Mobile App Downloads -->
          <div class="flex items-center space-x-4">
            <span class="text-gray-300 text-sm font-medium">{{ 'footer.mobileApp' | translate }}</span>
            
            <!-- App Store Badge -->
            <a 
              href="#" 
              class="inline-flex items-center space-x-2 bg-slate-700 hover:bg-slate-600 transition-colors duration-200 px-3 py-2 rounded-lg app-badge border border-slate-600"
            >
              <svg class="w-6 h-6 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
              </svg>
              <div class="text-left">
                <div class="text-xs text-gray-400">{{ 'footer.downloadOn' | translate }}</div>
                <div class="text-sm font-semibold text-white">App Store</div>
              </div>
            </a>
            
            <!-- Google Play Badge -->
            <a 
              href="#" 
              class="inline-flex items-center space-x-2 bg-slate-700 hover:bg-slate-600 transition-colors duration-200 px-3 py-2 rounded-lg app-badge border border-slate-600"
            >
              <svg class="w-6 h-6 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
              </svg>
              <div class="text-left">
                <div class="text-xs text-gray-400">{{ 'footer.getItOn' | translate }}</div>
                <div class="text-sm font-semibold text-white">Google Play</div>
              </div>
            </a>
          </div>
        </div>
        
      </div>
      
      <!-- Copyright -->
      <div class="mt-8 pt-4 border-t border-slate-600 text-center">
        <p class="text-gray-400 text-sm">
          Â© {{ currentYear }} {{ 'footer.copyright' | translate }}
        </p>
      </div>
      
    </div>
  </div>
</footer>
