<header class="bg-slate-800 border-b border-slate-700 sticky top-0 z-50 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Left side - Logo and Main Navigation -->
      <div class="flex items-center space-x-8">
        <!-- Logo -->
        <div class="flex items-center">
          <a routerLink="/" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-sm">PC</span>
            </div>
            <span class="text-xl font-bold text-white">Pro-Connect</span>
          </a>
        </div>

        <!-- Main Navigation Links -->
        <nav class="hidden md:flex items-center space-x-2">
          <!-- Find Work Dropdown -->
          <div class="relative group">
            <button class="flex items-center text-white hover:text-blue-200 px-4 py-2 text-sm font-medium transition-all duration-200 rounded-md hover:bg-blue-700/50">
              Find Work
              <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 border border-gray-100">
              <div class="py-1">
                <a routerLink="/project-discovery" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                  Browse Jobs
                </a>
                <a routerLink="/project-offers" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                  My Proposals
                </a>
                <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                  Profile
                </a>
              </div>
            </div>
          </div>

          <!-- Find Talent Dropdown -->
          <div class="relative group">
            <button class="flex items-center text-white hover:text-blue-200 px-4 py-2 text-sm font-medium transition-all duration-200 rounded-md hover:bg-blue-700/50">
              Find Talent
              <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 border border-gray-100">
              <div class="py-1">
                <a routerLink="/talent-discovery" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                  Browse Talent
                </a>
                <a routerLink="/project-posting" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                  Post a Job
                </a>
                <a routerLink="/client-dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                  Manage Projects
                </a>
              </div>
            </div>
          </div>

          <!-- Why Pro-Connect -->
          <a routerLink="/about" class="text-white hover:text-blue-200 px-4 py-2 text-sm font-medium transition-all duration-200 rounded-md hover:bg-blue-700/50">
            Why Pro-Connect
          </a>
        </nav>
      </div>

      <!-- Right side - Search, User Actions -->
      <div class="flex items-center space-x-4">
        
        <!-- Search Bar (hidden on mobile) -->
        <div class="hidden lg:block relative">
          <div class="relative">
            <input
              type="text"
              placeholder="Search for services"
              class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            />
            <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>

        <!-- Notifications -->
        <button class="relative p-2 text-gray-300 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
          <!-- Notification badge -->
          <span class="absolute top-1 right-1 block h-2 w-2 bg-red-500 rounded-full ring-2 ring-slate-800"></span>
        </button>

        <!-- AI Chatbot -->
        <button 
          routerLink="/chatbot"
          class="relative p-2 text-gray-300 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full transition-all duration-200 group"
          title="AI Assistant"
        >
          <div class="w-5 h-5 bg-gradient-to-r from-green-500 to-blue-500 rounded-full flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </div>
          <!-- AI indicator dot -->
          <span class="absolute top-1 right-1 block h-2 w-2 bg-green-400 rounded-full ring-2 ring-slate-800 animate-pulse"></span>
        </button>

        <!-- Language Toggle -->
        <div *ngIf="config.showLanguageToggle" class="flex items-center border border-gray-300 rounded-lg overflow-hidden bg-white shadow-sm">
          <button 
            (click)="toggleLanguage('en')" 
            [class]="currentLanguage === 'en' 
              ? 'px-3 py-2 text-xs font-semibold bg-blue-600 text-white transition-all duration-200' 
              : 'px-3 py-2 text-xs font-semibold bg-white text-gray-700 hover:bg-gray-50 transition-all duration-200'">
            EN
          </button>
          <button 
            (click)="toggleLanguage('fr')" 
            [class]="currentLanguage === 'fr' 
              ? 'px-3 py-2 text-xs font-semibold bg-blue-600 text-white transition-all duration-200' 
              : 'px-3 py-2 text-xs font-semibold bg-white text-gray-700 hover:bg-gray-50 transition-all duration-200'">
            FR
          </button>
        </div>

        <!-- User Profile Dropdown -->
        <div class="relative group">
          <button class="flex items-center space-x-2 p-1.5 rounded-full hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <img 
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop&crop=face" 
              alt="Profile" 
              class="w-8 h-8 rounded-full object-cover ring-2 ring-gray-300"
            />
            <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <!-- Profile Dropdown Menu -->
          <div class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
            <div class="px-4 py-3 border-b border-gray-200 bg-gray-50 rounded-t-xl">
              <p class="text-sm font-semibold text-gray-900">John Doe</p>
              <p class="text-sm text-gray-600">john.doe@example.com</p>
            </div>
            <div class="py-2">
              <a routerLink="/profile" class="flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                <svg class="mr-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                View Profile
              </a>
              <a routerLink="/client-dashboard" class="flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150">
                <svg class="mr-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2H9z"></path>
                </svg>
                Dashboard
              </a>
              <a routerLink="/workspace/active" class="flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-150" *ngIf="hasActiveWorkspace()">
                <svg class="mr-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                Active Workspace
              </a>
              <div class="border-t border-gray-200 my-2"></div>
              <a href="#" class="flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                <svg class="mr-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
              </a>
              <a href="#" class="flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
                <svg class="mr-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Help Center
              </a>
              <div class="border-t border-gray-200 my-2"></div>
              <button 
                (click)="logout()" 
                class="flex items-center w-full px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150 rounded-b-xl"
              >
                <svg class="mr-3 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Sign Out
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu button -->
        <button class="md:hidden p-2 rounded-md text-gray-300 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Menu (hidden by default) -->
  <div class="md:hidden bg-slate-800 border-t border-slate-700">
    <div class="px-4 py-3 space-y-2">
      <a routerLink="/project-discovery" class="block px-3 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white rounded-md transition-colors duration-150">Browse Jobs</a>
      <a routerLink="/talent-discovery" class="block px-3 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white rounded-md transition-colors duration-150">Browse Talent</a>
      <a routerLink="/project-posting" class="block px-3 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white rounded-md transition-colors duration-150">Post a Job</a>
      <a routerLink="/client-dashboard" class="block px-3 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white rounded-md transition-colors duration-150">Dashboard</a>
      <a routerLink="/profile" class="block px-3 py-2 text-sm text-gray-300 hover:bg-slate-700 hover:text-white rounded-md transition-colors duration-150">Profile</a>
    </div>
  </div>
</header>
